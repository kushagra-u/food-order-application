<div class="registerPage">
    <form [formGroup]="signupForm" (ngSubmit)="postData(signupForm)" class="row g-2">
        <div class="col-md-5">
            <label for="firstname" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstname" formControlName="fname">
        </div>
        <div class="col-md-5">
            <label for="lastname" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastname"  formControlName="lname">
        </div>
        <div class="col-md-5">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" formControlName="email">
        </div>
        <div class="col-md-5  position-relative">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="{{ showPassword ? 'text' : 'password' }}" class="form-control" id="password" name="password" formControlName="pass" #password >
          <span class="password-toggle-icon" (click)="togglePasswordVisibility()">
            {{ showPassword ? 'üôà' : 'üëÅÔ∏è' }}
          </span>
        </div>
        <div class="col-10">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" formControlName="city">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-md-4">
            <label for="inputNumber" class="form-label">Contect Number</label>
            <input type="number" class="form-control" id="inputNumber" formControlName="moNumber">
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check me out
                </label>
            </div>
        </div>
        <div class="col-12">
            <button  type="submit" class="btn btn-primary">Sign in</button>
        </div>
    </form>
    <div><a class="text-primary-emphasis" (click)="login()">if you have already LoginId</a></div>
</div>
