<div class="foodItem">
<ul>
  <li *ngFor="let food of filteredFoods">
    <a href="">
      <img src="{{ food.imageUrl }}" alt="food image" />
    </a>
    <div class="content" type="text" name="search">
      <div class="name">{{ food.name }}</div>
      <div class="timeAndPrice">
        <span class="cook-time">
          ⏲ {{ food.cookTimes }}
        </span>
        <span class="price">
          {{ food.price | currency }}
        </span>
      </div>
      <div class="favoriteAndOrigins">
        <span class="favorite {{ food.favorite ? '' : 'not' }}">♥</span>
        <span class="origins">
          <span *ngFor="let origin of food.origin">
            {{ origin }}
          </span>
        </span>
      </div>
    </div>
    <div class="button-group">
      <button *ngIf="!food.addedToCart" type="button" class="btn btn-danger text-light btn-outline-success"
        (click)="addItem(food)">AddToCart</button>
      <div *ngIf="food.addedToCart" class="btn-group">
        <button type="button" class="btn btn-info text-light btn-outline-primary"
          (click)="decrementCount(food)"><b>-1</b></button>
        <button class="btn btn-success">Added {{food.addedCount}}</button>
        <button type="button" class="btn btn-info text-light btn-outline-primary"
          (click)="incrementCount(food)"><strong>+1</strong></button>
      </div>
    </div>
  </li>
</ul>
</div>
