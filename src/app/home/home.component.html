<div class="search-input">
  <input
    class="form-control"
    type="text"
    name="search"
    [(ngModel)]="searchItem"
    [value]="searchItem"
    autocomplete="off"
    placeholder="Search here"
  />
  <button (click)="search()">Search Food</button>
</div>
<ul>
  <li *ngFor="let food of foods | filter : searchItem">
    <a href="">
      <img src="{{ food.imageUrl }}" alt="food image" />
      <div class="content" type="text" name="search">
        <div class="name">{{ food.name }}</div>
        <span class="favorite {{ food.favorite ? '' : 'not' }}">♥</span>
        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let origin of food.origin">
              {{ origin }}
            </span>
          </div>
          <div class="cook-time">
            <span>⏲</span>
            {{ food.cookTimes }}
          </div>
        </div>
        <div class="price">
          {{ food.price | currency }}
        </div>
      </div>
    </a>
  </li>
</ul>
